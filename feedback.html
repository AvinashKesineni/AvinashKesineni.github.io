        <script>
         function validateform()
        {
          var a = new Validator("form2");
          
          a.addValidation("fullname","alpha","Alphabetic Chars Only for Fullname!!");
          a.addValidation("email","maxlen==50","Must be 50 Chars long");
          a.addValidation("age","maxlen==3","Please enter Correct age");
          a.addValidation("phone","maxlen==12","Please Enter Valid Phone number");          
        }

             <h1 class="text-center text-white pt-5"> Feedback</h1>
             <hr class="w-25 mx-auto  text-center m-danger bg-dark">
             <h5 class="text-center"> Please write your feedback below!!</h5>

              <h3 class="mt-3 mb-5">How do you rate your overall experience?</h3>

              <form name="form1">
                  <label >Bad
                  <input type="radio" class="radio" name="experience" value="bad">
                  </label>

                  <label >Average
                    <input type="radio"  class="radio" name="experience" value="average">
                    </label>

                    <label >Good
                        <input type="radio"  class="radio" name="experience" value="good">
                        </label>
             </form>

               <form name="form2">
                
            <div class="row">        
            <div class="col-md-2"></div>
            <div class="col-md-4">
            <label class=" text-white">Full Name:<br></label>
            <input type="text" class="text" name="fullname" required="" placeholder=" Fullname">
            </div>


            <div class="col-md-4">
             <label class="col-md-4 text-white">Email:<br></label>
             <input type="text" class="text" name="email" required=""  placeholder="Email here">
             </div>
           </div>
        
        <div class="row">
            <div class="col-md-2"></div>
            <label class="col-md-4 text-white">Age:<br>
            <input type="number" class="text" name="age" required="" placeholder=" 25">
             </label>

             <label class="col-md-4 text-white">Phone<br>
             <input type="number" name="phone" class="text"  required="" placeholder="+91234567">
             </label>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <label class="col-md-8 text-white">Message:<br>
            <textarea id="message" required="" placeholder="Write your Message here" cols="72" rows="7"></textarea>    
            </label>

        </div>
         
        <div class="row">
         <div calss="col-md-2"></div>
         <button class="btn btn-primary mb-5" style="width:50%;position:absolute;margin-left: 15%;" onclick="validateform()">
         submit
        </button>
        </div>

          </form>
